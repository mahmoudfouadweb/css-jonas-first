<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app layout</title>
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        color: #212529;
        font-family: sans-serif;
        font-size: 24px;
        height: 100vh;
        display: grid;
        grid-template-columns: 80px 400px 1fr 250px;
        grid-template-rows: 80px 1fr;
        text-align: center;
      }

      nav,
      main,
      section,
      aside {
        padding-top: 24px;
        font-size: 18px;
        font-weight: bold;
      }

      nav {
        background-color: #343a40;
        color: #fff;
        grid-column: 1/2;
        grid-row: 1/-1;
      }

      menu {
        background-color: #7048e8;
        color: #fff;
        grid-column: 2 / span 3;
        grid-row: 1;
        display: flex;
        align-items: center;
        gap: 8px;
        padding-left: 18px;
      }

      .btn {
        padding: 4px 12px;
        font-size: 12px;
        font-weight: bold;
        background-color: #5f3dc4;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .trash {
        justify-self: flex-end;
        background-color: #d6336c;
        margin-left: auto;
        margin-right: 24px;
      }

      section {
        background-color: #e9ecef;
        grid-column: 2/3;
        grid-row: 2;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 24px;
        overflow: scroll;
      }

      main {
      }

      .email {
        background-color: #868e9692;
        padding: 24px 84px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      aside {
        background-color: #e9ecef;
        grid-column: 4/5;
        grid-row: 2;
      }
    </style>
  </head>
  <body>
    <nav>NAV</nav>
    <menu>
      <button class="btn">New</button>
      <button class="btn">Replay</button>
      <button class="btn">Forword</button>
      <button class="btn">Mark unread</button>
      <button class="trash btn">Trash</button>
    </menu>
    <section>
      <div class="email">Email 01</div>
      <div class="email">Email 02</div>
      <div class="email">Email 03</div>
      <div class="email">Email 04</div>
      <div class="email">Email 05</div>
      <div class="email">Email 06</div>
      <div class="email">Email 07</div>
      <div class="email">Email 08</div>
      <div class="email">Email 09</div>
      <div class="email">Email 10</div>
    </section>
    <main>Email veiw</main>
    <aside>Additional info</aside>
  </body>
</html>
